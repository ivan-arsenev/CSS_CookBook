<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta
      name="description"
      content="Traveler. Real-time intineraries powered by location AI"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.min.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img src="./Assets/Logo.svg" alt="logo traveler" class="logo" />
          <div class="links">
            <a href="#">About</a>
            <a href="#">Docs</a>
            <button class="button__med" href="#">Login</button>
          </div>
        </nav>
      </header>
      <section class="info">
        <h1 class="hero__font">Real-time itineraries powered by location Ai</h1>
        <div class="icons">
          <div class="icon">
            <img src="./Assets/Icon Map.svg" alt="icon with icon of map" />
            <div class="icon__info">
              <p class="icon__top">Popular</p>
              <p class="icon__bottom">Cities</p>
            </div>
          </div>
          <div class="icon">
            <img src="./Assets/Icon Local.svg" alt="icon with icon of map" />
            <div class="icon__info">
              <p class="icon__top">Local</p>
              <p class="icon__bottom">Insights</p>
            </div>
          </div>
          <div class="icon">
            <img src="./Assets/Icon Guides.svg" alt="icon with icon of map" />
            <div class="icon__info">
              <p class="icon__top">Amazing</p>
              <p class="icon__bottom">Guides</p>
            </div>
          </div>
        </div>
      </section>
      <section class="features">
        <div class="feature">
          <img
            src="Assets/Features_photo-1.jpg"
            alt="Traveler photo riding bus"
          />
          <div class="feature__info">
            <p class="feature__top">
              Hundreds of guides
            </p>
            <p class="feature__bottom">
              New high-qualiity guaides added each week
            </p>
          </div>
        </div>

        <div class="feature">
          <img
            src="Assets/Features_photo-2.jpg"
            alt="Traveler guide making photo"
          />
          <div class="feature__info">
            <p class="feature__top">
              Vetted local experts
            </p>
            <p class="feature__bottom">
              The largest network of local guides worldwide
            </p>
          </div>
        </div>

        <div class="feature">
          <div class="feature__info">
            <p class="feature__cta">
              Learn More
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="" async defer></script>
  </body>
</html>
